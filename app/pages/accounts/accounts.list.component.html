<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Accounts</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let account of accounts">
            <ion-item>
                {{account.username}}
            </ion-item>
            <ion-item-options side="right">
                <button primary>
                    <ion-icon name="create"></ion-icon>
                    Bearbeiten
                </button>
                <button danger (click)="deleteAccount(account)">
                    <ion-icon name="trash"></ion-icon>
                    LÃ¶schen
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title}}</b>
    </div>

    <button secondary fab fab-right fab-bottom (click)="addAccount()"><ion-icon name="add-circle"></ion-icon></button>
</ion-content>
